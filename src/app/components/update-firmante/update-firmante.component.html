<div class="animated fast fadeIn">

  <h1>
    Actualiza Firmante</h1>
  <hr>
  <div *ngIf="loading" class="alert alert-warning animated fadeIn" role="alert"> <strong>Cargando..</strong> Por favor espere... </div>

  <div *ngIf="mensaje" [ngClass]="{'alert-success': status ,'alert-danger': !status }" class="alert alert-success" role="alert">
    {{mensaje}}
  </div>
  <div *ngIf="firmante" class="animated fast fadeIn ">
    <form #FirmanteForm="ngForm" (ngSubmit)="onSubmit(FirmanteForm)" role="form">
      <div class="form-group">
        <label for="txtid">Id</label>
        <input #txtid="ngModel" name="txtid" [(ngModel)]="firmante.Id" type="text" class="form-control" id="txtid" readonly="readonly">
      </div>

      <div class="form-group">
        <label for="txtrut">RUT</label>
        <input #txtrut="ngModel" name="txtrut" [(ngModel)]="firmante.Rut" type="text" class="form-control" id="txtrut" placeholder="Ingrese RUT"
          required>

        <span class="text-danger" *ngIf="!txtrut.valid && txtrut.touched">
                El RUT es obligatorio
      </span>
      </div>
      <div class="form-group">
        <label for="txtnombre">Nombre</label>
        <input #txtnombre="ngModel" name="txtnombre" [(ngModel)]="firmante.Nombre" type="text" class="form-control" id="txtnombre"
          placeholder="Ingrese Nombre">

        <span class="text-danger" *ngIf="!txtnombre.valid && txtnombre.touched">
                El Nombre es obligatorio
      </span>
      </div>

      <div  *ngIf="firmante.IdFirma && firmante.IdFirma > 0">
        <img src="{{url}}/api/FirmaImage?id={{firmante.IdFirma}}" class="img-rounded img-responsive img-thumbnail" />
      </div>

      <div *ngIf="!firmante.IdFirma">
        <img src="http://via.placeholder.com/380x200?text=Sin+Imagen...+:(" class="img-rounded img-responsive img-thumbnail" />
      </div>
      <br>
      <div class="form-group">
        <label for="file">Nueva Firma: </label>

        <input (change)="fileChangeEvent($event)" type="file" name="file" placeholder="Subir Imagen">
      </div>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      <input [disabled]="!FirmanteForm.form.valid" type="submit" class="btn btn-success" value="Actualizar" />
    </form>
  </div>
</div>
